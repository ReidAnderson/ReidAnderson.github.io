<!DOCTYPE html>
<html>
<body>

<h2>Where should we go?</h2>

<button type="button"
onclick="myFunction()">
Click me to find out</button>

<ul id="myUL">
<li><a href=http://stpaul.golf/highland-9hole-gc>Highland 9-hole</a></li>
<li><a href=https://www.minneapolisparks.org/golf/courses/hiawatha_golf_club>Hiawatha</a></li>
<li><a href=http://www.lostspurgolf.com>Lost Spur</a></li>
<li><a href=https://www.mallofamerica.com/attractions/view/moose-mountain-adventure-golf>Moose Mountain Adventure Golf</a></li>
<li><a href=https://www.bloomingtonmn.gov/facilities/hyland-greens-golf-and-learning-center>Hyland Greens</a></li>
<li><a href=http://www.uofmgolf.com>U of M course</a></li>
<li><a href=http://www.inverwood.org/rates.php>Inverwood Golf Course</a></li>
</ul>

<script>
document.getElementById("myUL").style.visibility="hidden";

function myFunction() {
    var ul = document.getElementById("myUL");
	ul.style.visibility="visible";
	for (var i = ul.children.length; i >= 0; i--) {
    	ul.appendChild(ul.children[Math.random() * i | 0]);
	}
}
</script>
</body>
</html>
